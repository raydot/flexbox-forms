<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox Forms</title>
    <link rel="stylesheet" type="text/css" href="./flex-forms.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              placeholder="Enter your first name"
            />
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              placeholder="Enter your last name"
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone" />
          </li>
          <li>
            <label for="emssage">Message</label>
            <textarea
              rows="6"
              id="message"
              placeholder="Enter your message"
            ></textarea>
          </li>
          <li>
            <p>Age</p>
            <!-- Not using label because there is no requisite form control-->
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="twenty-to-twentynine" />
                <label for="twenty-to-twentynine">20-29</label>
              </li>
              <li>
                <input type="checkbox" id="thirty-to-thirtynine" />
                <label for="thirty-to-thirtynine">20-29</label>
              </li>
              <li>
                <input type="checkbox" id="forty-to-fortynine" />
                <label for="forty-to-fornine">20-29</label>
              </li>
              <li>
                <input type="checkbox" id="fifty-to-fiftynine" />
                <label for="fifty-to-fiftynine">20-29</label>
              </li>
              <li>
                <input type="checkbox" id="sixty-to-sixtynine" />
                <label for="sixty-to-sixtynine">20-29</label>
              </li>
              <li>
                <input type="checkbox" id="other" />
                <label for="other">Other</label>
              </li>
              <!-- List items here -->
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
